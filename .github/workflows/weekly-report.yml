on:
  schedule:
    - cron: "0 9 * * 1" # Segunda 9h
  workflow_dispatch:

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Instalar Node 22 e PNPM manualmente (sem setup-node)
      - name: ğŸ§° Instalar Node e PNPM
        run: |
          curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm install -g pnpm@10
          echo "âœ… Node:" $(node -v)
          echo "âœ… PNPM:" $(pnpm -v)

      # 2ï¸âƒ£ Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: pnpm install --no-frozen-lockfile

      # 3ï¸âƒ£ Executar relatÃ³rio semanal
      - name: ğŸ§  Gerar RelatÃ³rio Semanal (Notion)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SPRINT_DB_ID: ${{ secrets.NOTION_SPRINT_DB_ID }}
        run: npx tsx scripts/weekly-report.ts

      # 4ï¸âƒ£ Commitar relatÃ³rio se gerado
      - name: ğŸ’¾ Commit Report (safe)
        run: |
