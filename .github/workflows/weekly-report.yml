name: 游늵 Relat칩rio Semanal

on:
  schedule:
    - cron: "0 9 * * 1" # Toda segunda 맙 9h
  workflow_dispatch: # Execu칞칚o manual permitida

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Instalar PNPM
        run: npm install -g pnpm@10
        
      - name: 游빓 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: 游닍 Instalar depend칡ncias
        run: pnpm install --frozen-lockfile

      - name: 游 Gerar Relat칩rio Semanal (Notion)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SPRINT_DB_ID: ${{ secrets.NOTION_SPRINT_DB_ID }}
        run: pnpm tsx scripts/weekly-report.ts

      - name: 游 Commit Report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reports/
          git diff --cached --quiet || git commit -m "docs: relat칩rio semanal autom치tico"
          git push
