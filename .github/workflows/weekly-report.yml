on:
  schedule:
    - cron: "0 9 * * 1" # Toda segunda Ã s 9h
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Configura Node.js com Corepack ativado
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # 2ï¸âƒ£ Ativa Corepack e instala PNPM globalmente
      - name: ğŸ§© Ativar Corepack e instalar PNPM
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate
          echo "âœ… PNPM instalado"
          pnpm -v

      # 3ï¸âƒ£ Instala dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: pnpm install --no-frozen-lockfile

      # 4ï¸âƒ£ Executa o relatÃ³rio
      - name: ğŸ§  Gerar RelatÃ³rio Semanal (Notion)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SPRINT_DB_ID: ${{ secrets.NOTION_SPRINT_DB_ID }}
        run: pnpm tsx scripts/weekly-report.ts

      # 5ï¸âƒ£ Commit automÃ¡tico do relatÃ³rio
      - name: ğŸ’¾ Commit Report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reports/
          git diff --cached --quiet || git commit -m "docs: relatÃ³rio semanal automÃ¡tico"
