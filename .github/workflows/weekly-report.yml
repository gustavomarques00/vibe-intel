name:  Relat贸rio Semanal

on:
  schedule:
    - cron: "0 9 * * 1" # Toda segunda s 9h
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      # 1锔 Instala PNPM globalmente via npm (garantido no PATH)
      - name: З Instalar PNPM
        run: |
          npm install -g pnpm@10
          pnpm -v

      # 2锔 Configura Node.js (sem cache de pnpm para evitar conflito)
      - name: О Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 3锔 Instala depend锚ncias
      - name:  Instalar depend锚ncias
        run: pnpm install --no-frozen-lockfile

      # 4锔 Executa o relat贸rio semanal
      - name:  Gerar Relat贸rio Semanal (Notion)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SPRINT_DB_ID: ${{ secrets.NOTION_SPRINT_DB_ID }}
        run: npx tsx scripts/weekly-report.ts

      # 5锔 Commit autom谩tico do relat贸rio
      - name:  Commit Report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reports/
          git diff --cached --quiet || git commit -m "docs: relat贸rio semanal autom谩tico"
          git push
